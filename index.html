<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--css-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-md my-4" id="app">
        <h1 class="text-center mb-3">La mia lista</h1>
        <div class="row gy-3">
            <div class="col-12 col-md-7 mx-auto">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Aggiungi alla Todo List" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                </div>
            </div>
            <div class="col-12 col-md-7 mx-auto">
                <div class="alert alert-info" role="alert" v-if="lista.length === 0">
                    Non ci sono voci nella lista!
                </div>
                <ul class="list-group" v-else>
                    <li v-for="(element,index) in lista" class="list-group-item d-flex justify-content-between align-items-center" :class="isDone(index)">
                        <span>{{index+1}} - {{element.todo}}</span>
                        <i @click="deleteElement(index,$event)" class="fa-solid fa-trash" role="button"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!--VueJs-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--js-->
    <script src="js/main.js"></script>
</body>
</html>
